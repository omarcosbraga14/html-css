<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo em um par de tags &lt;p&gt; e &lt;/p&gt; </p>

    <!-- &lt significa LESS THAN, e &gt significa GREATER THAN-->
    <p>Para quebrar textos, use a tag <br>como neste exemplo</p>
    <p> Vamos adicionar alguns símbolos específicos</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow;
    <p>Vamos adicionar alguns emoji
        <!--pegar o código do emoji no emojipedia-->
        &#X1F596;
        &#x1F913;
    </p>
</body>
</html>
