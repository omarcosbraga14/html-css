<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HMTL5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu servidor</p>
    <video poster="imagens/imagem.jpg" width="50%" controls>
        <source src="midia/meu video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <!--O link abaixo foi criado pelo próprio YouTube, menu COMPARTILHAR - INCORPORAR-->
    <iframe width="650" height="400" src="https://www.youtube.com/embed/5y_y1SqXppY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Vídeo do YouTube com link copiado da barra de endereços</h1>
    <!--Fiz essa tag pra verificar se o video funcionaria caso eu copie e cole o link direto da barra de endereços abrindo manualmente a tag FRAME, sem inserir detalhes que estão no IFRAME dado pelo YT-->
        <iframe width="650" height="400" src="https://www.youtube.com/embed/smsKYMa8GTE" type="video/youtube"></iframe>
    <!--funcionou, mas detalhe: Nunca use o formato youtube.com/watch&v=(código) e sim o youtube.com/embed/(código) e verá o video corretamente-->
</body>
</html>
